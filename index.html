<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    .logo {
      width: 200px; 
      height: auto;
      margin-bottom: 15px; 
      animation: bounce 1.5s ease forwards;
    }

    @keyframes bounce {
      0%   { transform: scale(0.5); opacity: 0; }
      50%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .splash-title-ar {
      font-size: 40px; 
      font-weight: 700;
      color: #062e2e;
      margin-bottom: 5px; 
      animation: fadeInText 1s 0.5s forwards;
      opacity: 0;
    }

    .splash-title-en {
      font-size: 40px; 
      font-weight: 700;
      color: #062e2e;
      animation: fadeInText 1s 0.7s forwards;
      opacity: 0;
      margin-top: -5px; 
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="splash-container">
    <img src="./assets/logo.png" alt="Logo" class="logo">
    <div class="splash-title-ar">النهدي</div>
    <div class="splash-title-en">Al Nahdi</div>
  </div>

  <script>
    // Redirect after splash screen
    setTimeout(() => {
      const autoLogin = localStorage.getItem("autoLogin");
      if(autoLogin === "true"){
        window.location.href = "home.html"; 
      } else {
        window.location.href = "login.html"; 
      }
    }, 3000);
    
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCC Tools</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cde3d9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    
    header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      position: fixed; 
      width: 100%;
      top: 0;
      left: 0;
      background-color: white;
      z-index: 10;
    }
    header img {
      height: 50px;
    }
    header h1 {
      flex-grow: 1;
      margin: 0;
    }
    header button {
      padding: 10px 18px;
      height: 50px;
      font-size: 16px;
      font-weight:600;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #c92929, #056565);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    header button:hover {
      transform: scale(1.05);
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #cde3d9;
      z-index: -1;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding-top: 120px;
      flex-grow: 1;
    }
    .card {
      position: relative;
      width: 340px;
      height: 240px;
      cursor: pointer;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: url('./assets/Hero.png');
      background-size: cover;
      background-position: center;
      transition: transform 0.3s, filter 0.3s;
    }
    .card:hover {
      transform: scale(1.08);
      filter: brightness(1.1);
    }
    .card span {
      position: absolute;
      font-weight: 900;
      font-size: 22px;
      text-align: center;
      background: linear-gradient(45deg, #033d3d, #7a1a1a);
      background-clip: text;          
      -webkit-background-clip: text;  
      color: transparent; 
      z-index: 1;
      padding: 5px 10px;
    }
    footer {
      width: 100%; 
      padding: 20px;
      text-align: center;
      background-color: white;
      margin-top: 50px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-sizing: border-box;
      position: relative;
      left: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="./assets/logo.png" alt="Logo">
    <h1>GCC Nahdi</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Background -->
  <div class="background"></div>

  <!-- Content -->
  <div class="content" id="cardGrid"></div>

  <!-- Footer -->
  <footer style="background-color: #f8f8f8; padding: 20px 0; text-align: center; border-top-left-radius: 20px; border-top-right-radius: 20px;">
    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 8px;">
      <img src="./assets/logo2.png" alt="Logo" style="width: 30px; height: auto;">
      <span style="font-weight: 600; font-family: Arial, sans-serif;">Designed by Mohammed Ma'mon</span>
    </div>
   
  </footer>

  <script>
    // Check login
    window.onload = function() {
      const savedLogin = localStorage.getItem("autoLogin");
      if (savedLogin !== "true") {
        window.location.href = "index.html";
      }
    };

    // Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("autoLogin");
      window.location.href = "index.html";
    });

    // Generate cards
    const cardGrid = document.getElementById('cardGrid');
    const cardData = [
      { title: "Receive calls", link: "./pages/page1.html" },
      { title: "Documentation", link: "./pages/page2.html" },
      { title: "Orders", link: "./pages/page3.html" },
      { title: "Order Cancellation", link: "./pages/page4.html" },
      { title: "Payment & Refund", link: "./pages/page5.html" },
      { title: "Portal", link: "./pages/page6.html" },
      { title: "Tools", link: "./pages/page7.html" },
      { title: "Information", link: "./pages/page8.html" },
    ];

    cardData.forEach(card => {
      const cardEl = document.createElement('div');
      cardEl.className = 'card';
      cardEl.addEventListener('click', () => {
        // Animate card before navigation
        cardEl.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
        cardEl.style.transform = 'scale(2)';
        cardEl.style.opacity = '0';
        Array.from(cardGrid.children).forEach(c => {
          if(c !== cardEl){
            c.style.transition = 'opacity 0.5s ease';
            c.style.opacity = '0';
          }
        });
        setTimeout(() => {
          window.location.href = card.link;
        }, 500);
      });

      const titleEl = document.createElement('span');
      titleEl.textContent = card.title;
      cardEl.appendChild(titleEl);
      cardGrid.appendChild(cardEl);
    });
      window.addEventListener('pageshow', function(event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === 'back_forward') {
      window.location.reload();
    }
  });
  </script>

</body>
</html>

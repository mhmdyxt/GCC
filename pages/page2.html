<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCC Tools - Page 2</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header .back-button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      background: linear-gradient(45deg, #d32769, #2184b9);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 50px;
    }

    header .logo h1 {
      font-size: 24px;
      color: #0e4d4d;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #e8f3ee;
      border-radius: 30px;
      padding: 40px 60px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(45deg, #d32769, #2184b9);
      color: white;
      font-weight: bold;
    }

    /* icons bottom right */
    .quick-icons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 100;
    }

    .icon-wrapper {
      position: relative;
    }

    .icon-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: linear-gradient(45deg, #2184b9, #d32769);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s;
    }

    .icon-btn:hover {
      transform: scale(1.15);
    }

    .icon-btn svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    /* tooltip */
    .tooltip {
      position: absolute;
      bottom: 80px;
      right: 50%;
      transform: translateX(50%);
      background: #0e4d4d;
      color: white;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      transform-origin: bottom;
    }

    .icon-wrapper:hover .tooltip {
      opacity: 1;
      transform: translateX(50%) translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<header>
  <button class="back-button" onclick="goBack()">&#8592;</button>
  <div class="logo">
    <img src="../assets/logo.png" alt="Logo">
    <h1>Documentation</h1>
  </div>
</header>

<div class="background"></div>

<div class="content">
  <div class="card">
    <span>Right Now</span>
    <button onclick="window.open('https://login.microsoftonline.com/94284066-f21c-410a-98f6-52cba42c94db/saml2', '_blank')">
      Open
    </button>
  </div>
</div>

<!-- bottom right icons -->
<div class="quick-icons">

  <!-- Email -->
  <div class="icon-wrapper">
    <div class="tooltip">Emails Sheet</div>
    <div class="icon-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1Y6Hd9C5ivUDu1KuanICjL2QfcmuhQLGWIIfWKAZplAE/edit?gid=462705407#gid=462705407','_blank')">
      <svg viewBox="0 0 24 24">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </div>
  </div>

  <!-- Description -->
  <div class="icon-wrapper">
    <div class="tooltip">Description</div>
    <div class="icon-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1Y6Hd9C5ivUDu1KuanICjL2QfcmuhQLGWIIfWKAZplAE/edit?gid=2134745957#gid=2134745957','_blank')">
      <svg viewBox="0 0 24 24">
        <path d="M4 4h16v2H4zm0 6h16v2H4zm0 6h10v2H4z"/>
      </svg>
    </div>
  </div>

</div>

<footer>
  <p>Designed Mohammed Ma'mon</p>
</footer>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.body.style.opacity = 1;
  });

  function goBack() {
    document.body.style.opacity = 0;
    setTimeout(() => history.back(), 800);
  }
</script>

</body>
</html>

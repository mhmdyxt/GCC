<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCC Tools - Page 2</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      opacity: 0; /* fade-in effect */
      transition: opacity 0.8s ease-in-out;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header .back-button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px; 
      cursor: pointer;
      color: white;
      font-weight: bold;
      background: linear-gradient(45deg, #d32769, #2184b9); 
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    header .back-button:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 50px;
      width: auto;
    }

    header .logo h1 {
      font-size: 24px;
      color: #0e4d4d;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 200px); 
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 1fr));
      gap: 40px;
      justify-items: center;
    }

    .card {
      background-color: #e8f3ee;
      border-radius: 30px;
      padding: 40px 60px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(45deg, #d32769, #2184b9);
      color: white;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card button:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    footer p {
      margin: 5px 0;
      color: #333;
    }

  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="goBack()">&#8592;</button>
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
      <h1>Documentation</h1>
    </div>
  </header>

  <div class="background"></div>

  <div class="content">
    <div class="card-grid">
      <div class="card">
        <span>Right Now</span>
        <button onclick="window.open('https://login.microsoftonline.com/94284066-f21c-410a-98f6-52cba42c94db/saml2', '_blank')">
          Open
        </button>
      </div>
      <div class="card">
        <span>Templates</span>
        <button onclick="window.open('https://docs.google.com/spreadsheets/d/1WXZ1BICRAitvuYAkBjx4m2RYeE3yxYPfBYZS342RPVc/edit?gid=166767670&amp;range=A1', '_blank')">
          Open
        </button>
      </div>
    </div>
  </div>

  <footer>
    <p>Designed Mohammed Ma'mon</p>
  </footer>

  <script>
    // fade-in on page load
    window.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = 1;
    });

    // go back with fade-out effect
    function goBack() {
      document.body.style.opacity = 0;
      setTimeout(() => {
        history.back();
      }, 800);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header .back-button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      background: linear-gradient(45deg, #d32769, #2184b9);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    header .back-button:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 50px;
      width: auto;
    }

    header .logo h1 {
      font-size: 24px;
      color: #0e4d4d;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 30px;
      justify-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: #e8f3ee;
      border-radius: 30px;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 180px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card h2 {
      color: #0e4d4d;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .card button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(45deg, #d32769, #2184b9);
      color: white;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card button:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .info-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #d32769, #2184b9);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      font-size: 16px;
      font-weight: bold;
      margin-left: 10px;
      position: relative;
    }

    .info-icon:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

   .popup-card {
  position: absolute;
  background-color: #ffffff;
  padding: 14px 16px;              /* ŸÖÿ≥ÿßŸÅÿ© ÿ£ŸÅÿ∂ŸÑ */
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  display: none;
  z-index: 2000;
  width: 300px;
  max-height: 220px;               /* ‚≠ê ÿßŸÑÿ≠ŸÑ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿä */
  overflow-y: auto;                /* ‚≠ê Scroll ÿßÿ≠ÿ™ÿ±ÿßŸÅŸä */
  text-align: left;
  font-weight: 600;
  color: #0e4d4d;
  font-size: 13px;                 /* ÿ£Ÿàÿ∂ÿ≠ ÿ¥ŸàŸäÿ© */
  line-height: 1.7;                /* ÿ±ÿßÿ≠ÿ© ŸÑŸÑÿπŸäŸÜ */
}

/* ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ¥ŸÉŸÑ ŸÉŸÑ ÿ≠ÿ≥ÿßÿ® */
.popup-card > div {
  padding: 8px 0;
  border-bottom: 1px solid #e6e6e6;
}

.popup-card > div:last-child {
  border-bottom: none;
}


    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    footer p {
      margin: 5px 0;
      color: #333;
    }

    .button-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
     .outbound-icon-wrapper {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  z-index: 1000;
}

.outbound-icon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(45deg, #d32769, #2184b9);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 32px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s, background 0.3s;
}

.outbound-icon:hover {
  background: linear-gradient(45deg, #ef5576, #0d3c6d);
  transform: scale(1.2);
}

.outbound-label {

  font-size: 14px;
  color: #0e4d4d;
  font-weight: bold;
  text-align: center;
}
  </style>
</head>
<body>

  <header>

    <div class="logo">

  </header>

  <div class="background"></div>

  <div class="content">

  </footer>

  <div class="outbound-icon">‚úâÔ∏è</div>

</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.body.style.opacity = 1;
  });

  function goBack() {
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = "../home.html";
    }, 500);
  }

  const cardGrid = document.getElementById('cardGrid');

  const cardsData = [
    { 
      title: "Pay Fort", 
      buttons: [{ name: "Open", link: "https://fort.payfort.com/account-login" }],
      credentials: [
        { username: "dina.badawy@teleperformance.com", password: "Welcome@3030" },
        { username: "salma.abdeldayem@eg.teleperformance.com", password: "Welcome@2026" },
        { username: "Shorouk.abdelhamid@teleperformance.com", password: "Welcome@5050" },
        { username: "alaa.attia@eg.teleperformance.com", password: "Nahdi@123456" },
        { username: "ahmed.saleh.136@teleperformance.com", password: "Seadaaa@9090" }
      ]
    },
    { 
      title: "Tamara", 
      buttons: [{ name: "Open", link: "https://partners.tamara.co/" }],
      credentials: [{ username: "bupagcc555@gmail.com", password: "TPplaza@7000" }] 
    },
    { 
      title: "Master Refund", 
      buttons: [{ name: "Open", link: "https://docs.google.com/spreadsheets/d/1IpFSVBDQZPf44Tbizgwxs0ojLZ1jKYIL_nZB1sHqB4A/edit?usp=sharing" }] 
    },
    { 
      title: "Bank Statement", 
      buttons: [{ name: "Open", link: "#" }] 
    }
  ];

  function createButtonWithIcon(btnData, credentials) {
    const wrapper = document.createElement('div');
    wrapper.className = 'button-wrapper';

    const btnEl = document.createElement('button');
    btnEl.textContent = btnData.name;
    btnEl.addEventListener('click', () => window.open(btnData.link, '_blank'));
    wrapper.appendChild(btnEl);

    /* ‚úÖ ÿßŸÑÿ•ÿµŸÑÿßÿ≠ ŸáŸÜÿß */
    if (credentials && credentials.length > 0) {
      const icon = document.createElement('span');
      icon.className = 'info-icon';
      icon.innerHTML = 'üë§üîí';

      const popup = document.createElement('div');
      popup.className = 'popup-card';
      popup.innerHTML = credentials.map(c => `
        <div>Username:<br>${c.username}</div>
        <div style="margin-top:6px;">Password:<br>${c.password}</div>
      `).join('');

      wrapper.appendChild(popup);
      wrapper.appendChild(icon);

      icon.addEventListener('click', (e) => {
        e.stopPropagation();

        document.querySelectorAll('.popup-card').forEach(p => {
          if (p !== popup) p.style.display = 'none';
        });

        popup.style.display =
          popup.style.display === 'block' ? 'none' : 'block';

        popup.style.left = icon.offsetLeft - 10 + 'px';
        popup.style.top =
          icon.offsetTop - popup.offsetHeight - 12 + 'px';
      });

      document.addEventListener('click', (e) => {
        if (!popup.contains(e.target) && e.target !== icon) {
          popup.style.display = 'none';
        }
      });
    }

    return wrapper;
  }

  cardsData.forEach(card => {
    const cardEl = document.createElement('div');
    cardEl.className = 'card';

    const titleEl = document.createElement('h2');
    titleEl.textContent = card.title;
    cardEl.appendChild(titleEl);

    card.buttons.forEach(btn => {
      const btnWrapper = createButtonWithIcon(btn, card.credentials);
      cardEl.appendChild(btnWrapper);
    });

    cardGrid.appendChild(cardEl);
  });
</script>

    .card-grid {

      width: 100%;
      max-width: 1200px;
      justify-items: center;
    }

    .card {
      background-color: #e8f3ee;
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      width: 100%;
      max-width: 350px;
      min-height: 250px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
    }

    .card h2 {
      color: #0e4d4d;
      font-size: 22px;
      margin-bottom: 20px;
    }

      gap: 10px;
      justify-content: center;
      position: relative; /* Ù…Ù‡Ù… Ù„Ù„Ø¨ÙˆØ¨ Ø£Ø¨ */
    }

   .card button {

  cursor: pointer;
  background: linear-gradient(45deg, #d32769, #2184b9);
  color: white;
  font-weight: bold;
  transition: background 0.3s, transform 0.3s, box-shadow 0.3s;

}

  function createButtonWithIcon(btnData) {
    const wrapper = document.createElement('div');

    btn.textContent = btnData.name;
    btn.onclick = () => window.open(btnData.link, '_blank');

      icon.textContent = 'ðŸ‘¤ðŸ”’';

      popup.innerHTML = `
        <p>Username: ${btnData.username}</p>
        <p>Password: ${btnData.password}</p>
      `;
      wrapper.appendChild(popup);

     icon.addEventListener('click', (e) => {
  e.stopPropagation();

  const isVisible = popup.style.display === 'block';

  document.querySelectorAll('.popup-card').forEach(p => {
    p.style.display = 'none';
  });

  popup.style.display = isVisible ? 'none' : 'block';

  popup.style.top = icon.offsetTop - popup.offsetHeight - 12 + 'px';
  popup.style.left = icon.offsetLeft - 120 + 'px';
});

    }

    return wrapper;
  }

  cardsData.forEach(card => {
    const cardEl = document.createElement('div');
    cardEl.className = 'card';

    const title = document.createElement('h2');
    title.textContent = card.title;
    cardEl.appendChild(title);

    card.buttons.forEach(btn => {
      cardEl.appendChild(createButtonWithIcon(btn));
    });

    cardGrid.appendChild(cardEl);
  });

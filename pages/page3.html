<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCC Tools - Page 3</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f9f7;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Header layout */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header .back-button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      background: linear-gradient(45deg, #d32769, #2184b9);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    header .back-button:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 50px;
      width: auto;
    }

    header .logo h1 {
      font-size: 24px;
      color: #0e4d4d;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 30px;
      width: 100%;
      max-width: 1600px;
      justify-items: center;
    }

    .card {
      background-color: #e8f3ee;
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      min-height: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card h2 {
      color: #0e4d4d;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .card button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(45deg, #d32769, #2184b9);
      color: white;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 240px;
    }

    .card button:hover {
      background: linear-gradient(45deg, #ef5576, #0d3c6d);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    footer p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="goBack()">&#8592;</button>
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
      <h1>Orders</h1>
    </div>
  </header>

  <div class="background"></div>

  <div class="content">
    <div class="card-grid" id="cardGrid"></div>
  </div>

  <footer>
    <p>Designed Mohammed ma'mon</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = 1;
    });

    function goBack() {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "../home.html"; 
      }, 500);
    }

    const cardGrid = document.getElementById('cardGrid');

    const cardsData = [
      {
        title: "Application",
        buttons: [
          { name: "Normal", link: "https://www.nahdionline.com/en-sa" },
          { name: "Guest(Telesales)", link: "http://s2h.nahdionline.com/" }
        ]
      },
      {
        title: "Insurance",
        buttons: [
          { name: "ERX", link: "https://rtlapps.nahdi.sa/erxhub_new/" },
          { name: "ERX-Hub", link: "https://docs.google.com/spreadsheets/d/1OyKkgS0Gmki7bYrnG4QOeklzK1mbeK0xJIq2koFV6pE/edit?gid=0&range=A1" },
          { name: "Nphies", link: "https://rtlapps.nahdi.sa/nphies_portal/Transactions" },
          { name: "Bupa", link: "https://provider.bupa.com.sa/Provider/Default.aspx?val=dTVQbCQvZwMSeBbSkMmmYA==" },
          { name: "Web Share", link: "https://egcaisp01.emea.tpg.ads:4545/sites/AlNahdi/Lists/ERx Referral Cases/AllItems.aspx?RootFolder=/sites/AlNahdi/Lists/ERx Referral Cases" },
          { name: "Council Of Health Insurance", link: "https://www.chi.gov.sa/servicesdirectory/pages/eservices-checkinsurance.aspx?servicename=checkinsurance" },
          { name: "Adherence", link: "https://rtlapps.nahdi.sa/Adherence/Home" }
        ]
      },
      {
        title: "Packages",
        buttons: [
          { name: "Clinices CRM", link: "https://healthp.nahdi.sa/healthplug/" },
          { name: "Nahdi Clinics", link: "http://prjed-posapps01.nmc.com/epres_UAT25102020/login.asp" },
          { name: "Wellness Card", link: "https://rtlapps.nahdi.sa/WellnessCardsPortal/" }
        ]
      },
      {
        title: "Narcotics",
        buttons: [
          { name: "Narcomed", link: "https://rtlapps.nahdi.sa/NarcoticDrugsTracker/Home" }
        ]
      },
      {
        title: "Global Orders",
        buttons: [
          { name: "Global Change Location", link: "https://egcaisp01.emea.tpg.ads:4545/sites/AlNahdi/Lists/Global Change location/overview.aspx" },
          { name: "Global Change Mobile No.", link: "https://egcaisp01.emea.tpg.ads:4545/sites/AlNahdi/Lists/Global Change Mobile Number/overview.aspx" },
          { name: "SMSA Tracker", link: "https://www.smsaexpress.com/sa/ar" },
          { name: "SMSA Webshare", link: "https://egcaisp01.emea.tpg.ads:4545/sites/AlNahdi/Lists/Global Delayed Orders/overview.aspx" },
          { name: "Sakhaa webshare", link: "https://egcaisp01.emea.tpg.ads:4545/sites/AlNahdi/Lists/Sakhaa Delayed Orders/overview.aspx" }
        ]
      }
    ];

    cardsData.forEach(card => {
      const cardEl = document.createElement('div');
      cardEl.className = 'card';

      const titleEl = document.createElement('h2');
      titleEl.textContent = card.title;
      cardEl.appendChild(titleEl);

      card.buttons.forEach(btn => {
        const btnEl = document.createElement('button');
        btnEl.textContent = btn.name;
        btnEl.addEventListener('click', () => {
          window.open(btn.link, '_blank');
        });
        cardEl.appendChild(btnEl);
      });

      cardGrid.appendChild(cardEl);
    });
  </script>

</body>
</html>

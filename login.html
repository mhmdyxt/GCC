<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('./assets/photo_2025-11-27_19-47-03.jpg');
      background-size: cover;
      background-position: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; } }

    .login-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      width: 350px;
      border-radius: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #0e4d4d;
      font-weight: 900;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
    }

    input:focus { border-color: #0e4d4d; }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(45deg, #00b9b9, #c92929);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.03); }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 15px;
      display: none;
    }

    .remember-box {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 15px;
      color: #0e4d4d;
      margin-bottom: 10px;
    }

    .remember-box label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .remember-box input[type="checkbox"] {
      margin: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <div class="remember-box">
      <label>
        <input type="checkbox" id="rememberMe">
        Remember me
      </label>
    </div>

    <button onclick="login()">Login</button>

    <p class="error" id="errorMsg">❌ Incorrect username or password</p>
    <p class="error" id="rememberMsg">⚠️ Please check "Remember Me" to login to Home Institute</p>
  </div>

  <script>
    // Check auto-login on page load
    window.onload = function() {
      const savedLogin = localStorage.getItem("autoLogin");
      if(savedLogin === "true") {
        window.location.href = "home.html"; // Direct login if Remember Me is saved
      }
    };

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;
      const error = document.getElementById("errorMsg");
      const rememberMsg = document.getElementById("rememberMsg");

      const correctUser = "YXT_TP.NAHDY";
      const correctPass = "GCC_NAHDI@2026";

      // Hide messages initially
      error.style.display = "none";
      rememberMsg.style.display = "none";

      if(user === correctUser && pass === correctPass){
        if(remember){
          localStorage.setItem("autoLogin", "true"); // Save login
          document.body.style.animation = "fadeOut 0.4s forwards";

          setTimeout(() => {
            window.location.href = "home.html";
          }, 400);
        } else {
          // Show warning if Remember Me not checked
          rememberMsg.style.display = "block";
        }
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
